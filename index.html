<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My test page</title>
    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title">Freedom Boy' Scout Survey Form</h1>
        <p id="description" class="form-header">
          Please fill out the spaces below, <b>Thank you</b>
        </p>
      </header>
      <form id="survey-form" action="">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Date of Birth</label>
          <input
            type="date"
            name="date"
            id="date"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label>Allergies or Reaction</label>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select</option>
            <option value="medication">Medication</option>
            <option value="food">Food</option>
            <option value="plant">Plant</option>
            <option value="bites">Insect Bite</option>
            <option value="other">Other</option>
          </select>
        </div>
    
        <div class="form-group">
          <p>Have you done Immunization?</p>
          <label>
            <input
              name="user-recommend"
              value="yes"
              type="radio"
              class="radio-input"
              checked
            />Yes</label
          >
          <label>
            <input
              name="user-recommend"
              value="no"
              type="radio"
              class="radio-input"
            />No</label
          >
    
          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="radio-input"
            />Not sure</label
          >
        </div>
    
        <div class="form-group">
          <p>
            Have you ever been treated for any of the following:
          </p>
          <select id="most-like" name="mostLike" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Asthma</option>
            <option value="projects">Diabetes</option>
            <option value="community">Hypertension (high blood pressure)</option>
            <option value="openSource">Heart disease</option>
          </select>
        </div>
    
        <div class="form-group">
          <p>
            Which activity have you been approved participation in:
            <span class="option">(Check all that apply)</span>
          </p>
    
          <label
            ><input
              name="approved"
              value="hiking and camping"
              type="checkbox"
              class="checkbox-input"
            />Hiking and camping</label
          >
          <label>
            <input
              name="approved"
              value="horseback riding"
              type="checkbox"
              class="checkbox-input"
            />Horseback riding</label
          >
          <label
            ><input
              name="approved"
              value="swimming/water activities"
              type="checkbox"
              class="checkbox-input"
            />Swimming/water activities</label
          >
          <label
            ><input
              name="approved"
              value="climbing"
              type="checkbox"
              class="checkbox-input"
            />Climbing</label
          >
          <label
            ><input
              name="approved"
              value="mountain biking"
              type="checkbox"
              class="checkbox-input"
            />Mountain biking</label
          >
          <label
            ><input
              name="approved"
              value="backcountry treks"
              type="checkbox"
              class="checkbox-input"
            />Backcountry treks</label
          >
          <label
            ><input
              name="approved"
              value="competitive activities"
              type="checkbox"
              class="checkbox-input"
            />Competitive activities</label
          >
          <label
            ><input
              name="approved"
              value="backpacking"
              type="checkbox"
              class="checkbox-input"
            />Backpacking</label
          >
          <label
            ><input
              name="approved"
              value="challenge (“ropes”) course"
              type="checkbox"
              class="checkbox-input"
            />Challenge (“ropes”) course</label>
        </div>
    
        <div class="forms">
          <p>Enter Details of Parent/Guardian</p>
          <textarea
            id="details"
            class="textarea-input"
            name="details"
            placeholder="Enter details here..."
          ></textarea>
        </div>
    
        <div class="forms">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>

  </body>
</html>
